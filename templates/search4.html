<!--
  This template also inherits from the base,
  and also provides a replacement for the block called "body".
-->
{ % extends "base.html" % }
{ % block body % }

<h2>
  {{ the_title }}
</h2>

<p>
  You submitted the following data:
</p>

<table>
  <tr>
    <td>
      Phrase:
    </td>
    <td>
      {{ the_phrase }}
    </td>
  </tr>
  <tr>
    <td>
      Letters:
    </td>
    <td>
      <!--
        Note these additional argument values,
        which you need to provide values for prior to rendering
      -->
      {{ the_letters }}
    </td>
  </tr>
</table>

<p>
  When "{{ the_phrase }}" is search for "{{ the_letters }}", the following results are returned:
</p>

<h3>
  {{ the_results }}
</h3>

{ % endblock % }
